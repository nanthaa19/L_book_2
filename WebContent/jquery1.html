<style type="text/css">
#id {
	text-transform: uppercase
}
</style>

<script type="text/javascript">
	$("document").ready(function()
    {
	    $('#id1').keyup(function()
	    {
		    this.value = this.value.toUpperCase();
		   
	    });
    });
</script>

</head>
<body>

	<p class="p1">click here</p>
	<p class="result-writing">see me</p>

	<input type="text" id="id1" name="n1">
	<input type="text" id="id" name="name" />

</body>

<script type="text/javascript">
	$(document).ready(function()
    {
	    $('.p1').click(function()
	    {
		    $.ajax({
		        url : "index.html",
		        dataType : "text",
		        success : function(result)
		        {
			        $(".result-writing").html(result);
		        }
		    });
	    });
    });
</script>
