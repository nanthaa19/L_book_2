<html>
<head>
<script>
	var requestValue;
    function sendInfo()
    {
	    var v = document.vinform.t1.value;
	    var url = "AjaxTable.jsp?val=" + v;

	    if (window.XMLHttpRequest)
	    {
		    requestValue = new XMLHttpRequest();
	    }
	    else if (window.ActiveXObject)
	    {
		    requestValue = new ActiveXObject("Microsoft.XMLHTTP");
	    }

	    try
	    {
		    requestValue.onreadystatechange = getInfo;
		    requestValue.open("Post", url, true);
		    requestValue.send();
	    }
	    catch (e)
	    {
		    alert("Unable to connect to server");
	    }
    }

    function getInfo()
    {
	    if (requestValue.readyState == 4)
	    {
		    var val = requestValue.responseText;
		    document.getElementById('tableValue').innerHTML = val;
	    }
    }
</script>
</head>
<body>
	<marquee>
		<h5>.</h5>
	</marquee>
	<form name="vinform">
		<input type="text" name="t1" oninput="sendInfo()">
		<!--  <input type="button" value="ShowTable" onClick="sendInfo()"> -->
	</form>

	<div id="tableValue"></div>
	<span>* *</span>

</body>
</html>
